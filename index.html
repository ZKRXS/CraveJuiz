<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crave Juice | Dynamic Flavors</title>
    <style>
        /* --- RESET & ANTI-BOUNCE --- */
        html, body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overscroll-behavior: none; /* Stops the white edge bouncing */
            background-color: #5a9e16; /* Fallback color */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        /* --- MAIN CONTAINER (FIXED BACKGROUND TRANSITION) --- */
        .slider-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            /* We transition a CSS variable for a buttery smooth color change */
            background-color: var(--bg-color, #5a9e16);
            /* A static lighting overlay to keep the center bright */
            background-image: radial-gradient(circle at center, rgba(255,255,255,0.4) 0%, rgba(0,0,0,0.1) 100%);
            transition: background-color 0.4s ease-in-out;
            position: relative;
            text-align: center;
        }

        /* --- TEXT SECTION --- */
        .text-content {
            z-index: 10;
            color: white;
            transition: opacity 0.3s ease;
            margin-bottom: 20px;
        }

        .title {
            font-size: 3.5rem;
            font-weight: 900;
            margin-bottom: 5px;
        }

        .subtitle {
            font-size: 1.2rem;
            font-weight: 400;
            opacity: 0.9;
            margin-bottom: 10px;
        }

        .price {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* --- NEW: ACTION BUTTONS (WHATSAPP, INSTA, EMAIL) --- */
        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .btn-main {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 25px;
            background: white;
            color: #333;
            border: none;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-decoration: none;
        }

        .btn-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 45px;
            height: 45px;
            background: white;
            border-radius: 50%;
            color: #333;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        /* SVG Icon styling */
        .btn-main svg, .btn-icon svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        /* --- PRODUCT DISPLAY --- */
        .product-display {
            position: relative;
            width: 100%;
            max-width: 400px;
            height: 50vh;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 5;
            margin-top: 20px;
        }

        .main-bottle {
            height: 100%;
            object-fit: contain;
            z-index: 6;
            filter: drop-shadow(0 20px 20px rgba(0,0,0,0.3));
            transition: opacity 0.3s ease, transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* --- FLOATING FRUITS --- */
        .floating-fruits img {
            position: absolute;
            width: 60px;
            height: auto;
            object-fit: contain;
            z-index: 7;
            filter: drop-shadow(0 10px 10px rgba(0,0,0,0.2));
            transition: opacity 0.3s ease;
            animation: float 3s infinite ease-in-out alternate;
        }

        .fruit-1 { top: 10%; left: 0%; animation-delay: 0s !important; width: 70px !important; }
        .fruit-2 { top: 20%; right: 0%; animation-delay: 1s !important; width: 50px !important; }
        .fruit-3 { bottom: 10%; left: 10%; animation-delay: 2s !important; width: 60px !important; }
        .fruit-4 { bottom: 20%; right: 10%; animation-delay: 1.5s !important; width: 80px !important; }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            100% { transform: translateY(-20px) rotate(10deg); }
        }

        /* --- CONTROLS --- */
        .dots-container {
            display: flex;
            gap: 10px;
            margin-top: 30px;
            z-index: 10;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            border: 2px solid white;
            background: transparent;
            cursor: pointer;
            transition: 0.3s;
        }

        .dot.active {
            background: white;
            transform: scale(1.3);
        }

        /* Arrows matching your video */
        .nav-arrows {
            position: absolute;
            top: 60%;
            width: 100%;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            z-index: 20;
            pointer-events: none; /* Let clicks pass through empty space */
        }

        .arrow-btn {
            background: transparent;
            border: 1px solid rgba(255,255,255,0.5);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: auto;
        }
    </style>
</head>
<body>

        </div>

            </a>
            <a href="#" class="btn-icon">
                <svg viewBox="0 0 24 24"><path d="M0 3v18h24v-18h-24zm21.518 2l-9.518 7.713-9.518-7.713h19.036zm-19.518 14v-11.817l10 8.104 10-8.104v11.817h-20z"/></svg>
            </a>
        </div>

        <div class="product-display">
            <div class="nav-arrows">
                <button class="arrow-btn" onclick="prevFlavor()">&#8592;</button>
                <button class="arrow-btn" onclick="nextFlavor()">&#8594;</button>
            </div>

            <img src="cravejuizgreenapple.png" alt="Bottle" class="main-bottle" id="main-bottle">
            
            <div class="floating-fruits" id="fruit-layer">
                <img src="greenapple.png" class="fruit-1">
                <img src="greenapple.png" class="fruit-2">
                <img src="greenapple.png" class="fruit-3">
                <img src="greenapple.png" class="fruit-4">
            </div>
        </div>

        <div class="dots-container" id="dots-container"></div>

    </div>

    <script>
        const flavors = [
            {
                name: "Green Apple",
                desc: "Crisp, refreshing, and perfectly tart.",
                bgColor: "#5a9e16", // Solid base color for smooth transition
                bottle: "cravejuizgreenapple.png",
                fruit: "greenapple.png"
            },
            {
                name: "Mango",
                desc: "Rich, tropical sweetness in every sip.",
                bgColor: "#e68a00", 
                bottle: "cravejuizmango.png",
                fruit: "mango.png"
            },
            {
                name: "Guava",
                desc: "Exotic, vibrant, and packed with flavor.",
                bgColor: "#c2185b", 
                bottle: "cravejuizguava.png",
                fruit: "guava.png"
            },
            {
                name: "Litchi",
                desc: "Delicately sweet and beautifully floral.",
                bgColor: "#b0bec5", // Grayish tone to contrast the white elements
                bottle: "cravejuizlitchi.png",
                fruit: "litchi.png"
            }
        ];

        let currentIndex = 0;

        const bgContainer = document.getElementById('bg-container');
        const titleEl = document.getElementById('flavor-title');
        const descEl = document.getElementById('flavor-desc');
        const bottleEl = document.getElementById('main-bottle');
        const fruitLayer = document.getElementById('fruit-layer');
        const dotsContainer = document.getElementById('dots-container');

        // Initialize Dots
        flavors.forEach((_, index) => {
            const dot = document.createElement('div');
            dot.classList.add('dot');
            if (index === 0) dot.classList.add('active');
            dot.onclick = () => changeFlavor(index);
            dotsContainer.appendChild(dot);
        });

        const dots = document.querySelectorAll('.dot');

        function changeFlavor(index) {
            if (index === currentIndex) return;
            currentIndex = index;
            const data = flavors[index];

            // 1. Fade out current elements rapidly
            bottleEl.style.opacity = 0;
            bottleEl.style.transform = "scale(0.8) translateY(30px)";
            fruitLayer.style.opacity = 0;
            titleEl.style.opacity = 0;
            descEl.style.opacity = 0;

            // Update active dot
            dots.forEach(d => d.classList.remove('active'));
            dots[currentIndex].classList.add('active');

            // 2. Change Background Color (Using CSS variable so it transitions instantly without flashing)
            bgContainer.style.setProperty('--bg-color', data.bgColor);
            document.body.style.backgroundColor = data.bgColor; // Fallback sync

            // 3. Swap and fade in
            setTimeout(() => {
                titleEl.textContent = data.name;
                descEl.textContent = data.desc;
                bottleEl.src = data.bottle;
                
                const fruits = fruitLayer.querySelectorAll('img');
                fruits.forEach(img => img.src = data.fruit);

                bottleEl.style.opacity = 1;
                bottleEl.style.transform = "scale(1) translateY(0)";
                fruitLayer.style.opacity = 1;
                titleEl.style.opacity = 1;
                descEl.style.opacity = 1;
            }, 300); // Quick 300ms swap for snappy native feel
        }

        function nextFlavor() {
            let nextIndex = currentIndex + 1;
            if (nextIndex >= flavors.length) nextIndex = 0;
            changeFlavor(nextIndex);
        }

        function prevFlavor() {
            let prevIndex = currentIndex - 1;
            if (prevIndex < 0) prevIndex = flavors.length - 1;
            changeFlavor(prevIndex);
        }
    </script>
</body>
</html>
