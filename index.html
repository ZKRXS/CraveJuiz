<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crave Juice | Dynamic Flavors</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            /* Allows natural scrolling on the Y-axis but prevents left/right swipe bouncing */
            overflow-x: hidden; 
            overflow-y: auto;
            overscroll-behavior-y: auto;
        }

        /* --- MAIN CONTAINER --- */
        .slider-container {
            width: 100vw;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10%;
            background: radial-gradient(circle, #85e027 0%, #5a9e16 100%); 
            position: relative;
            z-index: 1;
        }

        .bg-overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            opacity: 0;
            z-index: -1; 
            transition: opacity 0.8s ease-in-out; 
        }

        /* --- TEXT SECTION --- */
        .text-content {
            z-index: 10;
            color: white;
            max-width: 480px;
            transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1); 
            display: flex;
            flex-direction: column;
        }

        .title {
            font-size: 4rem;
            font-weight: 900;
            line-height: 1.1;
            margin-bottom: 10px;
            text-transform: capitalize;
        }

        .subtitle {
            font-size: 1.5rem;
            font-weight: 300;
            margin-bottom: 20px;
            opacity: 0.9;
        }

        .price {
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .price span {
            font-size: 1.2rem;
            font-weight: 400;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* --- PERKS BADGES --- */
        .perks {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 35px;
        }

        .perk-badge {
            display: inline-flex;
            align-items: center;
            font-size: 1.1rem;
            font-weight: 600;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 30px;
            backdrop-filter: blur(10px);
            width: fit-content;
            transition: all 0.3s ease;
        }

        .text-content.dark-theme .perk-badge {
            background: rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(0, 0, 0, 0.2);
            color: #333;
        }

        /* --- CONTACT & SOCIAL ACTIONS --- */
        .contact-actions {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap; 
        }

        .action-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 15px 25px;
            background: white;
            color: #333;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            border-radius: 30px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 25px rgba(0,0,0,0.25);
        }

        .action-btn.icon-only {
            padding: 15px;
            border-radius: 50%;
        }

        .action-btn svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        .text-content.dark-theme .action-btn {
            background: #333;
            color: white;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        /* --- PRODUCT DISPLAY --- */
        .product-display {
            position: relative;
            width: 600px;
            height: 700px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 5;
        }

        .main-bottle {
            height: 95%;
            object-fit: contain;
            z-index: 10; 
            filter: drop-shadow(0 30px 30px rgba(0,0,0,0.4));
        }

        /* --- FLOATING FRUITS LAYER --- */
        #fruit-layer {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 5;
        }

        .fruit-wrapper {
            position: absolute;
            top: 50%;
            left: 50%;
            opacity: 0;
            transform: translate(-50%, -50%) scale(0); 
            transition: all 0.7s cubic-bezier(0.34, 1.56, 0.64, 1); 
        }

        #fruit-layer.active .fruit-1 { transform: translate(-280px, -230px) scale(1); opacity: 1; }
        #fruit-layer.active .fruit-2 { transform: translate(200px, -250px) scale(1); opacity: 1; }
        #fruit-layer.active .fruit-3 { transform: translate(-240px, 180px) scale(1); opacity: 1; }
        #fruit-layer.active .fruit-4 { transform: translate(220px, 210px) scale(1); opacity: 1; }

        .fruit-wrapper img {
            object-fit: contain;
            filter: drop-shadow(0 15px 15px rgba(0,0,0,0.3));
            animation: float 4s infinite ease-in-out alternate;
        }

        .fruit-1 img { width: 140px; animation-delay: 0s; }    
        .fruit-2 img { width: 100px; animation-delay: -1s; }   
        .fruit-3 img { width: 120px; animation-delay: -2s; }   
        .fruit-4 img { width: 150px; animation-delay: -1.5s; } 

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            100% { transform: translateY(-30px) rotate(15deg); }
        }

        /* --- CONTROLS --- */
        .controls {
            position: absolute;
            right: 5%;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 20;
        }

        .dot {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            border: 2px solid white;
            background: transparent;
            cursor: pointer;
            transition: 0.3s;
        }

        .dot.active {
            background: white;
            transform: scale(1.3);
        }

        .text-content.dark-theme ~ .controls .dot { border-color: #333; }
        .text-content.dark-theme ~ .controls .dot.active { background: #333; }

        .nav-arrows {
            position: absolute;
            bottom: 10%;
            left: 10%;
            display: flex;
            gap: 20px;
            z-index: 20;
        }

        .arrow-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 0.3s;
            backdrop-filter: blur(5px);
        }

        .arrow-btn:hover {
            background: white;
            color: #333;
        }

        .text-content.dark-theme ~ .nav-arrows .arrow-btn {
            border-color: #333;
            color: #333;
            background: rgba(0,0,0,0.05);
        }
        .text-content.dark-theme ~ .nav-arrows .arrow-btn:hover {
            background: #333;
            color: white;
        }

        /* ========================================= */
        /* --- MOBILE RESPONSIVE MEDIA QUERIES --- */
        /* ========================================= */
        @media (max-width: 900px) {
            .slider-container {
                flex-direction: column;
                justify-content: flex-start;
                /* Generous padding top and bottom so it scrolls naturally */
                padding: 60px 5% 150px 5%; 
                height: auto; /* Allow container to grow beyond 100vh */
            }

            .text-content {
                text-align: center;
                align-items: center;
                margin-top: 20px;
                /* Big space between the action buttons and the bottle */
                margin-bottom: 60px; 
                max-width: 100%;
            }

            .title { font-size: 3.2rem; margin-bottom: 15px; }
            .subtitle { font-size: 1.3rem; margin-bottom: 20px; }
            .price { font-size: 2.2rem; margin-bottom: 30px; }

            .perks { gap: 12px; margin-bottom: 40px; }
            .perk-badge { font-size: 1rem; padding: 12px 18px; }
            
            .contact-actions { justify-content: center; margin-bottom: 20px; }
            .action-btn { font-size: 1.05rem; padding: 14px 22px; }

            .product-display {
                width: 100%;
                /* Massive height allows the bottle and fruits to look glorious without squishing */
                height: 550px; 
            }

            .main-bottle { height: 95%; }

            /* Size the fruits down slightly, but let them float widely */
            .fruit-1 img { width: 90px; }    
            .fruit-2 img { width: 70px; }   
            .fruit-3 img { width: 80px; }   
            .fruit-4 img { width: 100px; } 

            /* Give fruits lots of room on the Y axis since it scrolls now */
            #fruit-layer.active .fruit-1 { transform: translate(-120px, -180px) scale(1); }
            #fruit-layer.active .fruit-2 { transform: translate(120px, -200px) scale(1); }
            #fruit-layer.active .fruit-3 { transform: translate(-110px, 160px) scale(1); }
            #fruit-layer.active .fruit-4 { transform: translate(120px, 180px) scale(1); }

            /* Position controls neatly at the very bottom of the page */
            .controls {
                top: auto;
                bottom: 30px;
                right: 50%;
                transform: translateX(50%);
                flex-direction: row; /* Dots go horizontally */
            }

            .nav-arrows {
                bottom: 80px; /* Sits right above the dots */
                top: auto;
                left: 5%;
                width: 90%;
                justify-content: space-between;
                padding: 0;
            }
        }
    </style>
</head>

    <script>
        const flavors = [
            {
                name: "Green Apple",
                desc: "Crisp, refreshing, and perfectly tart.",
                color1: "#85e027",
                color2: "#5a9e16",
                bottle: "cravejuizgreenapple.png",
                fruit: "greenapple.png"
            },
            {
                name: "Mango",
                desc: "Rich, tropical sweetness in every sip. With nata de coco!",
                color1: "#ffc107",
                color2: "#ff9800",
                bottle: "cravejuizmango.png",
                fruit: "mango.png"
            },
            {
                name: "Guava",
                desc: "Exotic, vibrant, and packed with flavor.",
                color1: "#f48fb1",
                color2: "#d81b60",
                bottle: "cravejuizguava.png",
                fruit: "guava.png"
            },
            {
                name: "Litchi",
                desc: "Delicately sweet and beautifully floral.",
                color1: "#ffffff",
                color2: "#cfd8dc",
                bottle: "cravejuizlitchi.png",
                fruit: "litchi.png"
            }
        ];

        let currentIndex = 0;

        const bgContainer = document.getElementById('bg-container');
        const bgOverlay = document.getElementById('bg-overlay');
        const titleEl = document.getElementById('flavor-title');
        const descEl = document.getElementById('flavor-desc');
        const bottleEl = document.getElementById('main-bottle');
        const fruitLayer = document.getElementById('fruit-layer');
        const dotsContainer = document.getElementById('dots-container');
        const textBox = document.getElementById('text-box');

        function preloadImages() {
            flavors.forEach(flavor => {
                const img1 = new Image();
                img1.src = flavor.bottle;
                const img2 = new Image();
                img2.src = flavor.fruit;
            });
        }

        window.onload = () => {
            preloadImages(); 
            setTimeout(() => {
                fruitLayer.classList.add('active');
            }, 100);
        };

        flavors.forEach((_, index) => {
            const dot = document.createElement('div');
            dot.classList.add('dot');
            if (index === 0) dot.classList.add('active');
            dot.onclick = () => changeFlavor(index);
            dotsContainer.appendChild(dot);
        });

        const dots = document.querySelectorAll('.dot');
        let isAnimating = false;

        function changeFlavor(index) {
            if (index === currentIndex || isAnimating) return; 
            isAnimating = true;
            currentIndex = index;
            const data = flavors[index];

            bgOverlay.style.background = `radial-gradient(circle, ${data.color1} 0%, ${data.color2} 100%)`;
            bgOverlay.style.opacity = 1;

            if (data.name === "Litchi") {
                textBox.style.color = "#333";
                textBox.classList.add("dark-theme");
            } else {
                textBox.style.color = "white";
                textBox.classList.remove("dark-theme");
            }

            fruitLayer.classList.remove('active');

            bottleEl.style.transition = "all 0.5s cubic-bezier(0.55, 0.085, 0.68, 0.53)";
            bottleEl.style.transform = "translateY(120%) rotate(-20deg)";
            bottleEl.style.opacity = 0;

            textBox.style.transition = "all 0.4s ease";

            if (window.innerWidth <= 900) {
                textBox.style.transform = "translateX(-40px)"; 
            } else {
                textBox.style.transform = "translateY(-40px)";
            }
            textBox.style.opacity = 0;

            dots.forEach(d => d.classList.remove('active'));
            dots[currentIndex].classList.add('active');

            setTimeout(() => {
                titleEl.textContent = data.name;
                descEl.textContent = data.desc;
                bottleEl.src = data.bottle;

                const fruits = fruitLayer.querySelectorAll('img');
                fruits.forEach(img => {
                    img.src = data.fruit;
                });

                bottleEl.style.transition = "none";
                bottleEl.style.transform = "translateY(120%) rotate(20deg)";
                textBox.style.transition = "none";

                if (window.innerWidth <= 900) {
                    textBox.style.transform = "translateX(40px)";
                } else {
                    textBox.style.transform = "translateY(40px)";
                }

                void bottleEl.offsetWidth;

                bottleEl.style.transition = "all 0.8s cubic-bezier(0.34, 1.56, 0.64, 1)";
                bottleEl.style.transform = "translateY(0) rotate(0deg)";
                bottleEl.style.opacity = 1;

                textBox.style.transition = "all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1)";

                if (window.innerWidth <= 900) {
                    textBox.style.transform = "translateX(0)";
                } else {
                    textBox.style.transform = "translateY(0)";
                }

                textBox.style.opacity = 1;

                fruitLayer.classList.add('active');

            }, 500); 

            setTimeout(() => {
                bgContainer.style.background = bgOverlay.style.background;
                bgOverlay.style.transition = 'none';
                bgOverlay.style.opacity = 0;
                void bgOverlay.offsetWidth;
                bgOverlay.style.transition = 'opacity 0.8s ease-in-out';
                isAnimating = false;
            }, 800); 
        }

        function nextFlavor() {
            let nextIndex = currentIndex + 1;
            if (nextIndex >= flavors.length) nextIndex = 0; 
            changeFlavor(nextIndex);
        }

        function prevFlavor() {
            let prevIndex = currentIndex - 1;
            if (prevIndex < 0) prevIndex = flavors.length - 1; 
            changeFlavor(prevIndex);
        }
    </script>
