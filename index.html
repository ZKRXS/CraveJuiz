<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crave Juice | Dynamic Flavors</title>
    <style>
        /* --- RESET & ANTI-BOUNCE --- */
        html, body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden; /* Prevents scrollbars */
            overscroll-behavior: none; /* Stops the white edge bouncing on swipe */
            background-color: #5a9e16; /* Base fallback color */
        }

        /* --- MAIN CONTAINER --- */
        .slider-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10%;
            position: relative;
            /* Smooth background transition using CSS variable */
            background-color: var(--bg-color, #5a9e16);
            /* Static lighting overlay to keep the 3D depth */
            background-image: radial-gradient(circle at center, rgba(255,255,255,0.3) 0%, rgba(0,0,0,0.1) 100%);
            transition: background-color 0.4s ease-in-out;
        }

        /* --- TEXT SECTION --- */
        .text-content {
            z-index: 10;
            color: white;
            max-width: 450px;
            transition: opacity 0.4s ease;
        }

        .title {
            font-size: 4rem;
            font-weight: 900;
            line-height: 1.1;
            margin-bottom: 10px;
            text-transform: capitalize;
        }

        .subtitle {
            font-size: 1.5rem;
            font-weight: 300;
            margin-bottom: 20px;
            opacity: 0.9;
        }

        .price {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .price span {
            font-size: 1.2rem;
            font-weight: normal;
            opacity: 0.8;
        }

        /* --- ACTION BUTTONS (WHATSAPP, INSTA, EMAIL) --- */
        .action-buttons {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .btn-main {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px 30px;
            background: white;
            color: #333;
            border: none;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            transition: transform 0.2s;
        }

        .btn-main:hover {
            transform: scale(1.05);
        }

        .btn-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 50%;
            color: #333;
            text-decoration: none;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            transition: transform 0.2s;
        }

        .btn-icon:hover {
            transform: scale(1.1);
        }

        .btn-main svg, .btn-icon svg {
            width: 22px;
            height: 22px;
            fill: currentColor;
        }

        /* --- PRODUCT DISPLAY --- */
        .product-display {
            position: relative;
            width: 500px;
            height: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 5;
        }

        .main-bottle {
            height: 80%;
            object-fit: contain;
            z-index: 6;
            filter: drop-shadow(0 30px 30px rgba(0,0,0,0.4));
            transition: opacity 0.4s ease, transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* --- FLOATING FRUITS --- */
        .floating-fruits img {
            position: absolute;
            width: 80px;
            height: auto;
            object-fit: contain;
            z-index: 7;
            filter: drop-shadow(0 15px 15px rgba(0,0,0,0.3));
            transition: opacity 0.4s ease;
            animation: float 4s infinite ease-in-out alternate;
        }

        .fruit-1 { top: 10%; left: 10%; animation-delay: 0s !important; width: 100px !important; }
        .fruit-2 { top: 20%; right: 5%; animation-delay: 1s !important; width: 70px !important; }
        .fruit-3 { bottom: 15%; left: 0%; animation-delay: 2s !important; width: 90px !important; }
        .fruit-4 { bottom: 25%; right: 10%; animation-delay: 1.5s !important; width: 110px !important; }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            100% { transform: translateY(-30px) rotate(15deg); }
        }

        /* --- CONTROLS --- */
        .controls {
            position: absolute;
            right: 5%;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 20;
        }

        .dot {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            border: 2px solid white;
            background: transparent;
            cursor: pointer;
            transition: 0.3s;
        }

        .dot.active {
            background: white;
            transform: scale(1.3);
        }

        /* Navigation Arrows */
        .nav-arrows {
            position: absolute;
            bottom: 10%;
            left: 10%;
            display: flex;
            gap: 20px;
            z-index: 20;
        }

        .arrow-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 0.3s;
            backdrop-filter: blur(5px);
        }

        .arrow-btn:hover {
            background: white;
            color: #333;
        }
    </style>
</head>
<body>

                </a>
                <a href="#" class="btn-icon">
                    <svg viewBox="0 0 24 24"><path d="M0 3v18h24v-18h-24zm21.518 2l-9.518 7.713-9.518-7.713h19.036zm-19.518 14v-11.817l10 8.104 10-8.104v11.817h-20z"/></svg>
                </a>
            </div>
        </div>

        <div class="product-display">
            <img src="cravejuizgreenapple.png" alt="Bottle" class="main-bottle" id="main-bottle">
            
            <div class="floating-fruits" id="fruit-layer">
                <img src="greenapple.png" class="fruit-1" alt="fruit">
                <img src="greenapple.png" class="fruit-2" alt="fruit">
                <img src="greenapple.png" class="fruit-3" alt="fruit">
                <img src="greenapple.png" class="fruit-4" alt="fruit">
            </div>
        </div>

        <div class="controls" id="dots-container">
            </div>

        <div class="nav-arrows">
            <button class="arrow-btn" onclick="prevFlavor()">&#8592;</button>
            <button class="arrow-btn" onclick="nextFlavor()">&#8594;</button>
        </div>

    </div>

    <script>
        const flavors = [
            {
                name: "Green Apple",
                desc: "Crisp, refreshing, and perfectly tart.",
                bgColor: "#5a9e16", // Solid base color for smooth transition
                bottle: "cravejuizgreenapple.png",
                fruit: "greenapple.png"
            },
            {
                name: "Mango",
                desc: "Rich, tropical sweetness in every sip.",
                bgColor: "#e68a00", 
                bottle: "cravejuizmango.png",
                fruit: "mango.png"
            },
            {
                name: "Guava",
                desc: "Exotic, vibrant, and packed with flavor.",
                bgColor: "#c2185b", 
                bottle: "cravejuizguava.png",
                fruit: "guava.png"
            },
            {
                name: "Litchi",
                desc: "Delicately sweet and beautifully floral.",
                bgColor: "#b0bec5",
                bottle: "cravejuizlitchi.png",
                fruit: "litchi.png"
            }
        ];

        let currentIndex = 0;

        const bgContainer = document.getElementById('bg-container');
        const titleEl = document.getElementById('flavor-title');
        const descEl = document.getElementById('flavor-desc');
        const bottleEl = document.getElementById('main-bottle');
        const fruitLayer = document.getElementById('fruit-layer');
        const dotsContainer = document.getElementById('dots-container');
        const textBox = document.getElementById('text-box');

        // Initialize Dots
        flavors.forEach((_, index) => {
            const dot = document.createElement('div');
            dot.classList.add('dot');
            if (index === 0) dot.classList.add('active');
            dot.onclick = () => changeFlavor(index);
            dotsContainer.appendChild(dot);
        });

        const dots = document.querySelectorAll('.dot');

        function changeFlavor(index) {
            if (index === currentIndex) return; 
            currentIndex = index;
            const data = flavors[index];

            // 1. Fade out current elements
            bottleEl.style.opacity = 0;
            bottleEl.style.transform = "scale(0.8) translateY(50px)";
            fruitLayer.style.opacity = 0;
            textBox.style.opacity = 0;

            // Update active dot
            dots.forEach(d => d.classList.remove('active'));
            dots[currentIndex].classList.add('active');

            // 2. Change Background using CSS Variable
            bgContainer.style.setProperty('--bg-color', data.bgColor);
            document.body.style.backgroundColor = data.bgColor; // Ensure body matches so no white edges peek through

            if (data.name === "Litchi") {
                textBox.style.color = "#333";
            } else {
                textBox.style.color = "white";
            }

            // 3. Swap sources and fade back in
            setTimeout(() => {
                titleEl.textContent = data.name;
                descEl.textContent = data.desc;
                bottleEl.src = data.bottle;
                
                const fruits = fruitLayer.querySelectorAll('img');
                fruits.forEach(img => {
                    img.src = data.fruit;
                });

                bottleEl.style.opacity = 1;
                bottleEl.style.transform = "scale(1) translateY(0)";
                fruitLayer.style.opacity = 1;
                textBox.style.opacity = 1;
            }, 400); 
        }

        function nextFlavor() {
            let nextIndex = currentIndex + 1;
            if (nextIndex >= flavors.length) nextIndex = 0; 
            changeFlavor(nextIndex);
        }

        function prevFlavor() {
            let prevIndex = currentIndex - 1;
            if (prevIndex < 0) prevIndex = flavors.length - 1; 
            changeFlavor(prevIndex);
        }
    </script>
</body>
</html>
